<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Samuel Hiroyuki (@Samuel_Hiroyuki) | Twitter</title>
        <link
            rel="shortcut icon"
            href="assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <nav>
                    <ul>
                        <li>
                            <img src="assets/svg/Home.svg" alt="Home" />Home
                        </li>
                        <li>
                            <img
                                src="assets/svg/notification.svg"
                                alt="Notifications"
                            />Notifications
                        </li>
                        <li>
                            <img
                                src="assets/svg/message.svg"
                                alt="Messages"
                            />Messages
                        </li>
                    </ul>
                </nav>
                <img class="logo" src="/assets/svg/logo.svg" alt="Logo" />
                <div class="side">
                    <input type="text" placeholder="Seach on Twitter" />
                    <img src="/assets/images/avatar.jpg" alt="Avatar" />
                    <button>Tweet</button>
                </div>
            </div>
        </header>
        <div class="banner">
            <img src="/assets/images/banner.jpg" alt="Banner" />
        </div>
        <div class="menubar">
            <div class="content">
                <ul>
                    <li class="active">
                        <span>Tweets</span><strong>12</strong>
                    </li>
                    <li><span>Followings</span><strong>35</strong></li>
                    <li><span>Followers</span><strong>10</strong></li>
                    <li><span>Favorites</span><strong>2</strong></li>
                    <li><span>Lists</span><strong>0</strong></li>
                    <li><span>Moments</span><strong>0</strong></li>
                </ul>
                <div class="actions">
                    <button>Follow</button>
                    <img src="assets/svg/more.svg" alt="More" />
                </div>
            </div>
        </div>
    </body>
</html>
